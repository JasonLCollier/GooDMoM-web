<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="GooDMoM Patient Details">
    <meta name="author" content="Jason Collier">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GooDMoM</title>
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
</head>

<body>
    <header class="nav-bar">
        <nav>
            <ul class="nav-list">
                <li class="nav-list-item logo">GooDMoM</li>
                <li class="nav-list-item"><a href="home.html">Home</a></li>
                <li class="nav-list-item-selected"><a href="patients.html">Patients</a></li>
                <li class="nav-list-item"><a href="calendar.html">Calendar</a></li>
                <li id="signOut" class="nav-list-item button-item">Sign Out</li>
            </ul>
        </nav>
    </header>

    <section class="side-navigation">
        <p class="patient-name">Patient Name</p>
        <h3 id="patientName">Anonymous</h3>
        <label class="container">Messenger
            <input id="messengerRB" type="checkbox" onclick="openMessenger()">
            <span class="checkmark"></span>
        </label>

        <label class="container">Patient Details
            <input id="detailsRB" type="checkbox" checked="checked">
            <span class="checkmark"></span>
        </label>

        <label class="container">Patient History
            <input id="historyRB" type="checkbox" onclick="openHistory()">
            <span class="checkmark"></span>
        </label>

        <label class="container">Dashboard
            <input id="dashboardRB" type="checkbox" onclick="openDashboard()">
            <span class="checkmark"></span>
        </label>
    </section>

    <section class="details">
        <span class="detail-heading">Name:</span>
        <span id="name" class="detail-input"><br></span>
        <span class="detail-heading">ID:</span>
        <span id="id" class="detail-input"><br></span>
        <span class="detail-heading">Phone:</span>
        <span id="phone" class="detail-input"><br></span>
        <span class="detail-heading">Email:</span>
        <span id="email" class="detail-input"><br></span>
        <span class="detail-heading">Address:</span>
        <span id="address" class="detail-input"><br></span>
        <span class="detail-heading">Height:</span>
        <span id="height" class="detail-input"><br></span>
        <span class="detail-heading">Due Date:</span>
        <span id="dueDate" class="detail-input"><br></span>
        <span class="detail-heading">Target Glucose:</span>
        <form class="number-input">
            <br><input id="glucMin" class="number-input" type="number" min="3.5" step="0.1">
        </form>
        <form class="number-input">
             - <input  id="glucMax" class="number-input" type="number" min="3.5" step="0.1"> mmol/L<br>
        </form>
        <span class="detail-heading">Target Weight:</span>
        <form class="number-input">
            <br><input id="weightMin" class="number-input" type="number" min="0" step="1">
        </form>
        <form class="number-input">
             - <input id="weightMax" class="number-input" type="number" min="0" step="1"> Kg<br>
        </form>
        <button class="save-button" onclick="saveInput()">Save</button>
    </section>

    <footer class="footer">
        <p>Â© 2019 Jason Collier</p>
    </footer>

    <!-- Firebase -->
    <script src="/__/firebase/5.9.3/firebase-app.js"></script>
    <script src="/__/firebase/5.9.3/firebase-auth.js"></script>
    <script src="/__/firebase/5.9.3/firebase-database.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script src="scripts/details.js"></script>

</body>

</html>
